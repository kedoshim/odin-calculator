<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="flex column" id="calculator">
      <div class="red" id="visor-container">
        <input type="text" name="visor" id="visor" title="visor" />
      </div>
      <div class="flex column" id="buttons-container">
        <div class="flex" id="top-row">
          <button class="utility" id="CE">CE</button>
          <button class="operator" id="divide">รท</button>
          <button class="operator" id="multiply">*</button>
          <button class="utility" id="backspace">โซ</button>
        </div>
        <div class="flex" id="botton-row">
          <div class="flex column" id="numbers-container">
            <div class="flex flex-item" id="numbers-row-1">
              <button class="number" id="seven">7</button>
              <button class="number" id="eight">8</button>
              <button class="number" id="nine">9</button>
            </div>
            <div class="flex flex-item" id="numbers-row-2">
              <button class="number" id="four">4</button>
              <button class="number" id="five">5</button>
              <button class="number" id="six">6</button>
            </div>
            <div class="flex flex-item" id="numbers-row-3">
              <button class="number" id="one">1</button>
              <button class="number" id="two">2</button>
              <button class="number" id="three">3</button>
            </div>
            <div class="flex flex-item" id="numbers-row-4">
              <button class="number" id="empty"><span></span></button>
              <button class="number" id="zero">0</button>
              <button class="number" id="dot">.</button>
            </div>
          </div>
          <div class="flex column flex-item" id="side-buttons">
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="add">+</button>
            <button class="utility" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
